resilience4j.circuitbreaker.backends.delivery.failure-rate-threshold=77
resilience4j.circuitbreaker.backends.delivery.minimum-number-of-calls=5
resilience4j.circuitbreaker.backends.delivery.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.backends.delivery.wait-duration-in-open-state=90000
resilience4j.circuitbreaker.backends.delivery.register-health-indicator=true

